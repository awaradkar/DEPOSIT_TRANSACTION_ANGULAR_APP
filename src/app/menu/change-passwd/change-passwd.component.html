<div class="jumbotron">
  <div class="container">
    <div class="col-md-6 col-md-offset-3">
      <h2>Login</h2>

      <div name="formDiv">
        <form name="form" (ngSubmit)="f.form.valid && change()" #f="ngForm" novalidate>
         
          <div class="form-group row">
            <div class="col-sm-12">
              <label for="userName">UserName</label>
              <input type="text" class="form-control" name="userName" placeholder="User Name"
                [(ngModel)]="model.userName" #userName="ngModel" required [disabled]="true" />
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-12" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
              <label for="password">Old Password</label>
              <input type="password" class="form-control" name="password" placeholder="Old Password"
                [(ngModel)]="model.password" #password="ngModel" required [disabled]="disableFields" />
              <div *ngIf="f.submitted && !password.valid && !disableFields" class="help-block">Old Password is
                required</div>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-12" [ngClass]="{ 'has-error': f.submitted && !userPassword.valid }">
              <label for="userPassword">New Password</label>
              <input type="password" class="form-control" name="userPassword" placeholder="New Password"
                [(ngModel)]="model.userPassword" #userPassword="ngModel" required [disabled]="disableFields" />
              <div *ngIf="f.submitted && !userPassword.valid && !disableFields" class="help-block">New Password is
                required</div>
            </div>
          </div>
           
          <div class="form-group row">
            <div class="col-sm-9"></div>
            <div class="col-sm-1"></div>
              <div class="col-sm-2">
                <button [disabled]="loading" class="btn btn-primary px-4 float-right">Change Password</button>
            </div>
            <img *ngIf="loading"
              src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
