<!DOCTYPE html>
<html lang="en">

<head>

  <title>Simple Sidebar - Start Bootstrap Template</title>



</head>

<body>

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="sidebar-heading">DEPOSIT TRANSACTIONS</div>
      <div class="list-group list-group-flush">
        <div *ngIf = "!nlyChngPasswdDisplay">
        <a class="list-group-item list-group-item-action bg-light" (click)="onselect('dep')" >Deposit</a>
        <a class="list-group-item list-group-item-action bg-light" (click)="onselect('with')">Withdrawal</a>
      </div>
        <a class="list-group-item list-group-item-action bg-light" (click)="onselect('chPwd')">Change Password</a>

      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <button class="btn btn-primary" id="menu-toggle" (click)="toggle()">Toggle Menu</button>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" (click)="onselect('home')">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="">Logout</a>
            </li>

          </ul>
        </div>
      </nav>

      <div class="container-fluid">
        <app-alert></app-alert>
        <app-deposit *ngIf="isDep"></app-deposit>
        <app-withdrawal *ngIf="isWith"></app-withdrawal>
        <app-change-passwd *ngIf="isChngPwd"></app-change-passwd>
      </div>
    </div>
    <!-- /#page-content-wrapper -->

  </div>


</body>

</html>
